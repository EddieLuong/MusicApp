<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/Fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/Fonts/themify-icons/themify-icons.css">
</head>
<body>
   <div class="music_player">
       <div class="dashboard">
           <header>
                    <p>Now playing:</p>
                    <h3>Sting 57th & 9th</h3>
           </header>
           <div class="cd-rolling" style="background-image: url('https://leerit.com/media/blog/uploads/2017/02/06/music3.jpg');">
           </div>
           <div class="handle_Buttons">
               <div class="icon-repeat">
                <i class="fas fa-redo-alt"></i>
               </div>
               <div class="icon-prev">
                <i class="fas fa-step-backward"></i>
                </div>
                <div class="pause-play">
                <i class="fas fa-pause icon-pause pausing"></i>
                <i class="fas fa-play icon-play "></i>
                </div>
                <div class="icon-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="icon-random">
                    <i class="fas fa-random"></i>
                </div>
           </div>
               <input type="range" class="progress" value="0" max="100" min="0" step="1">
               <audio src="" id="audio"></audio>
       </div>

       <div class="playlist">hllo</div>
   </div>
</body>
<script src="./main.js"></script>
</html>
